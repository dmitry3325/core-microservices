# Observability - Management Endpoints
# In production, ALB only routes /api/* so actuator endpoints are not publicly accessible
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator

# Health Endpoint
# In production, use 'when-authorized' or configure via HEALTH_SHOW_DETAILS env var
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:always}
management.endpoint.health.probes.enabled=true

# Metrics
management.endpoint.metrics.enabled=true
management.metrics.tags.service=${spring.application.name:unknown}
management.metrics.tags.environment=${ENVIRONMENT:dev}

# Liveness & Readiness Probes (for ECS/Kubernetes)
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
