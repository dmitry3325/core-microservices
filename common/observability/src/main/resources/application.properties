# Observability - Management Endpoints
# In production, ALB only routes /api/* so actuator endpoints are not publicly accessible
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator

# Health Endpoint - Minimal (only UP/DOWN status)
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoint.health.group.readiness.show-details=never
management.endpoint.health.group.liveness.show-details=never
management.endpoint.health.probes.enabled=true
management.endpoint.health.probes.add-additional-paths=false

# Metrics
management.endpoint.metrics.enabled=true
management.metrics.tags.service=${spring.application.name:unknown}
management.metrics.tags.environment=${ENVIRONMENT:dev}

# Liveness & Readiness Probes (for ECS/Kubernetes)
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
