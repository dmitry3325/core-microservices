version: '3.9'

services:
  document-service:
    build:
      context: ../..
      dockerfile: document-ms/Dockerfile
    container_name: corems-document-service
    restart: unless-stopped
    ports:
      - "${DOCUMENT_SERVICE_PORT:-3002}:3002"
    environment:
      - DOCUMENT-SERVICE-PORT=3002
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${DATABASE_DB}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SCHEMA=document_ms
      - AUTH_TOKEN_SECRET=${AUTH_TOKEN_SECRET}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_DEFAULT_BUCKET=${S3_DEFAULT_BUCKET}
    env_file:
      - ../.env
    networks:
      - corems-network

networks:
  corems-network:
    external: true
    name: corems-network
