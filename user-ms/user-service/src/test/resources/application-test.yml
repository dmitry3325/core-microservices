spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS user_ms
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: user_ms
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  # JWT Configuration for testing
  security:
    jwt:
      secretKey: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1pbi10ZXN0cy1lbnZpcm9ubWVudC1vbmx5LXRoaXMtaXMtYS1sb25nLWVub3VnaC1rZXktZm9yLUhTMjU2
      refreshExpirationTimeInMS: 86400000 # 24 hours
      accessExpirationTimeInMS: 3600000   # 1 hour

userms:
  base-url: http://localhost:${server.port:4000}

# Logging configuration
logging:
  level:
    com.corems.userms: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO

# Disable security for easier testing (can be enabled for specific tests)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics